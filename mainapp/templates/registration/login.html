{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center text-light">Login</h2>
            <form method="post" class="p-4 rounded shadow-sm" style="background-color: #352c34;">
                {% csrf_token %}
                <!-- Loop through each field in the form and apply Bootstrap classes -->
                {% for field in form %}
                    <div class="form-group mb-3">
                        <label class="text-light" style="width: 100px; display: inline-block;">{{ field.label }}</label> <!-- Label styled with light text -->
                        {{ field }} <!-- Keeping the form field rendering as-is -->
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center text-light">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
